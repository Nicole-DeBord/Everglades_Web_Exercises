	<h2>User Login</h2>
	<form method="POST" action="http://requestb.in/qg0o6rqg">
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your name">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">
    </p>
    <p>
        <button name="submit" type="submit">Login</button>
    </p>

</form>
<hr>
<h2>Compose an E-mail</h2>
<form method="POST" action="http://requestb.in/qg0o6rqg">
	<p>
		<label for="emailto">To</label>
		<input id="emailto" name="emailto" type="text" placeholder="Recipient's address">
	</p>
	<p>
		<label for="emailfrom">From</label>
		<input id="emailfrom" name="emailfrom" type="text" placeholder="Your address">
	</p>
	<p>
		<label for="subject">Subject</label>
		<input id="subject" name="subject" type="text" placeholder="Message subject">
    <p>
    	<textarea id="comment_body" name="comment_body" rows="5" cols="40" placeholder="Compose message here"></textarea>
    </p>
	<p>
		<label for="mailing_list">
			Copy message to your sent mail folder?
			<input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
		</label>
	</p>
    <p>
        <button name="submit" type="submit">Send</button>
    </p>
</form>
